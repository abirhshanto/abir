        // Global variable to store the currently zoomed image URL
        let zoomedImage = null;
        let currentSlideIndex = 0; // For carousel

        // Function to zoom in on an image
        function zoomInImage(imageUrl) {
            zoomedImage = imageUrl;
            renderModal();
        }

        // Function to zoom out (close the modal)
        function zoomOutImage() {
            zoomedImage = null;
            document.getElementById('modal-root').remove(); // Remove the modal from DOM
        }

        // Function to render the modal
        function renderModal() {
            let modalRoot = document.getElementById('modal-root');
            if (!modalRoot) {
                modalRoot = document.createElement('div');
                modalRoot.id = 'modal-root';
                document.body.appendChild(modalRoot);
            }

            if (zoomedImage) {
                modalRoot.innerHTML = `
                    <div class="modal-overlay">
                        <div class="modal-content">
                            <button class="modal-close-button" onclick="zoomOutImage()">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>

                        </div>
                    </div>
                `;
            } else {
                modalRoot.innerHTML = '';
            }
        }

        // Function to move carousel slides
        function moveSlides(n, images) {
            currentSlideIndex += n;
            if (currentSlideIndex >= images.length) {
                currentSlideIndex = 0;
            }
            if (currentSlideIndex < 0) {
                currentSlideIndex = images.length - 1;
            }
            updateCarousel(images);
        }

        // Function to update carousel display
        function updateCarousel(images) {
            const track = document.querySelector('.carousel-track');
            if (track) {
                track.style.transform = `translateX(-${currentSlideIndex * 100}%)`;
                const dots = document.querySelectorAll('.carousel-dot');
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentSlideIndex);
                });
            }
        }

        // Auto-slide function for carousel

        function startAutoSlide(images) {
            clearInterval(autoSlideInterval); // Clear any existing interval
            autoSlideInterval = setInterval(() => {
                moveSlides(1, images);
            }, 3000); // Change image every 3 seconds

                messageBox.className = 'fixed bottom-4 right-4 p-4 rounded-lg shadow-lg text-white z-[1000] flex items-center';

            messageBox.innerHTML = `

                <span>${message}</span>
            `;

            if (type === 'success') {
                messageBox.classList.remove('bg-red-500');

            } else if (type === 'error') {
                messageBox.classList.remove('bg-green-500');

            } else {
                messageBox.classList.remove('bg-green-500', 'bg-red-500');
